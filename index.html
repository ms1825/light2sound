<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { background: #000; color: #0f0; font-family: monospace; text-align: center; margin: 0; }
        canvas { width: 100%; height: 50vh; background: #222; }
        #status { font-size: 14px; padding: 10px; color: #fff; border-top: 1px solid #333; }
        button { padding: 15px; background: #0f0; color: #000; border: none; font-weight: bold; width: 100%; font-size: 18px; }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div id="status">Waiting...</div>
    <button id="btn">TAP TO START AUDIO</button>

    <script>
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");
        const status = document.getElementById("status");
        
        // ADPCM Decoder State
        let decoderIndex = 0;
        let decoderPred = 0;
        const stepTable = [7,8,9,10,11,12,13,14,16,17,19,21,23,25,28,31,34,37,41,45,50,55,60,66,73,80,88,97,107,118,130,143,157,173,190,209,230,253,279,307,337,371,408,449,494,544,599,659,724,796,876,963,1060,1166,1282,1411,1552,1707,1878,2066,2272,2499,2749,3024,3327,3660,4026,4428,4871,5358,5894,6484,7132,7845,8630,9493,10442,11487,12635,13899,15289,16818,18500,20350,22385,24623,27086,29794,32767];
        const indexTable = [-1,-1,-1,-1,2,4,6,8,-1,-1,-1,-1,2,4,6,8];

        let audioCtx;
        let nextTime = 0;
        let lastId = -1;
        let partBuffer = {};

        document.getElementById('btn').onclick = () => {
            audioCtx = new (window.AudioContext || window.webkitAudioContext)({ sampleRate: 8000 });
            document.getElementById('btn').style.display = 'none';
            startCamera();
        };

        function decodeADPCM(bytes) {
            const samples = [];
            for(let i=0; i<bytes.length; i++) {
                const byte = bytes[i];
                // Process High Nibble
                processNibble((byte >> 4) & 0xF, samples);
                // Process Low Nibble
                processNibble(byte & 0xF, samples);
            }
            return new Float32Array(samples);
        }

        function processNibble(code, output) {
            let step = stepTable[decoderIndex];
            let diffq = step >> 3;
            if (code & 4) diffq += step;
            if (code & 2) diffq += (step >> 1);
            if (code & 1) diffq += (step >> 2);
            
            if (code & 8) decoderPred -= diffq; else decoderPred += diffq;
            decoderPred = Math.max(-32768, Math.min(32767, decoderPred));
            decoderIndex += indexTable[code];
            decoderIndex = Math.max(0, Math.min(88, decoderIndex));
            
            output.push(decoderPred / 32767); // Convert back to Float -1.0 to 1.0
        }

        function playChunk(float32Data) {
            const buffer = audioCtx.createBuffer(1, float32Data.length, 8000);
            buffer.copyToChannel(float32Data, 0);
            
            const source = audioCtx.createBufferSource();
            source.buffer = buffer;
            source.connect(audioCtx.destination);
            
            // Scheduling logic to keep audio smooth
            const now = audioCtx.currentTime;
            if (nextTime < now) nextTime = now + 0.05;
            
            source.start(nextTime);
            nextTime += buffer.duration;
            status.innerText = "Playing Audio Stream...";
            status.style.color = "#0f0";
        }

        function startCamera() {
            navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } }).then((stream) => {
                const video = document.createElement("video");
                video.srcObject = stream;
                video.setAttribute("playsinline", true);
                video.play();
                requestAnimationFrame(() => tick(video));
            });
        }

        function tick(video) {
            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                canvas.height = video.videoHeight;
                canvas.width = video.videoWidth;
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const code = jsQR(imageData.data, imageData.width, imageData.height, { inversionAttempts: "dontInvert" });

                if (code) {
                    // Protocol: ID-Part|Base64
                    const [header, b64] = code.data.split('|');
                    const [idStr, partStr] = header.split('-');
                    const id = parseInt(idStr);
                    
                    if (id > lastId) {
                        if (!partBuffer[id]) partBuffer[id] = {};
                        partBuffer[id][partStr] = b64;
                        
                        // If we have both parts (1 and 2), play it
                        if (partBuffer[id]['1'] && partBuffer[id]['2']) {
                            const fullB64 = partBuffer[id]['1'] + partBuffer[id]['2'];
                            
                            // Base64 -> Bytes
                            const bin = atob(fullB64);
                            const bytes = new Uint8Array(bin.length);
                            for(let i=0; i<bin.length; i++) bytes[i] = bin.charCodeAt(i);
                            
                            // Bytes -> Audio
                            const pcm = decodeADPCM(bytes);
                            playChunk(pcm);
                            
                            lastId = id; // Mark complete
                            delete partBuffer[id]; // Cleanup
                        }
                    }
                    
                    // Box
                    ctx.strokeStyle = "#0f0";
                    ctx.lineWidth = 4;
                    ctx.strokeRect(code.location.topLeftCorner.x, code.location.topLeftCorner.y, 
                                 code.location.bottomRightCorner.x - code.location.topLeftCorner.x,
                                 code.location.bottomRightCorner.y - code.location.topLeftCorner.y);
                }
            }
            requestAnimationFrame(() => tick(video));
        }
    </script>
</body>
</html>
